<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/caiuss/1.3.0/caiuss.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/2.2.2/octicons.min.css" type="text/css" media="screen" charset="utf-8">
        <title>Show a license</title>
    </head>
    <body>
        <div class="container">
            <section class="main-view text-center">
                <h1>Understanding software licenses doesn't need to be scary</h1>
                <p>Because human beings should be able to understand licenses, not only attorneys.</p>
                <div >
                    <input class="form-elm license-name" placeholder="Enter the LICENSE name"></input>
                </div>
            </section>
            <section class="license-view">
                <table class="table no-border shadow">
                    <tfoot>
                        <tr>
                            <th>
                                <div class="controls pad-xs">
                                    <a href="#">
                                        <span class="octicon octicon-eye"></span> <span class="text">Explain this license</span>
                                    </a>
                                </div>
                            </th>
                        </tr>
                    </tfoot>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </div>
        <div class="footer">
            <span class="octicon octicon-code"></span> with <span class="octicon octicon-heart"></span> by <a href="https://github.com/IonicaBizau">@IonicaBizau</a> | <span class="octicon octicon-pencil"></span> on <a href="https://github.com/IonicaBizau/showalicense.com"><span class="octicon octicon-octoface"></span> GitHub</a>.
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/urljs/1.2.0/url.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
